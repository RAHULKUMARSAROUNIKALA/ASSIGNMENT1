<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type="text/css">
            h1{
                color:white;
                
            }
            body{
                
                background-position:500px 200px;
                background-color: aquamarine;
            }
            tr{
                background-color:blue;
                color:white;

    </head>
    <body background= "https://themagicwall.com/wp-content/uploads/2021/05/129023969.jpg" >
        <form>
            <br><br><br><br><br><br><br><br><br><br>
            <table align="center"width="400px"height="500px"> 
                <tr>
                    <td colspan="2"align="center"width="100px"height="80px">
                        <h1  >Register here</h1> 
                    </td>
                </tr>
                <tr>
                    <td align="center">
                    <label>First Name :</label>
                    </td>
                    <td>
                    <input type="text"name="sname"placeholder="Enter your first name"required>
                    </td>
                </tr>
                <tr>
                    <td align="center"> 
                        <label>Last Name :</label>
                    </td>
                    <td>
                    <input type="text"name="lname"placeholder="Enter your last name"required>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                    <label>Father's Name :</label>
                    </td>
                    <td>
                    <input type="text"name="sname"placeholder="Enter your father name"required>
                    </td>
                </tr>
                <tr>
                    <td align="center"> 
                        <label>Email :</label>
                    </td>
                    <td>
                    <input type="email"name="email"placeholder="Enter your Email"required>
                    </td>
                </tr>
                <tr>
                    <td align="center"> 
                        <label>Password :</label>
                    </td>
                    <td>
                    <input type="password"name="password"placeholder="Enter your password"required>
                    </td>
                </tr>
                <tr>
                    <td align="center"> 
                        <label>Date of Birth :</label>
                    </td>
                    <td>
                    <input type="date"name="dob"required>
                    </td>
                </tr>
                <tr>
                    <td align="center"> 
                        <label>Gender :</label>
                    </td>
                    <td>
                    <input type="radio"name="r"required>Male
                    <input type="radio"name-="r"required>Female   
                    </td>
                </tr>
                <tr>
                    <td align="center"> 
                        <label>Phone No :</label>
                    </td>
                    <td>
                    <input type="number"name="number"required>
               
                    </td>
                </tr>
                <tr>
                    <td align="center"> 
                        <label>Address :</label>
                    </td>
                    <td>
                    <textarea value=""rows="2"cols="16"name="address"placeholder="Type here..."></textarea>
               
                    </td>
                </tr>
                <tr >
                    <td colspan="2"align="center">
                        
                        <input type="submit"value="submit">
                        <input type="reset"value="Reset">
                    </td>
                </tr>


        </form>
